description: >-
  Body containing library asset data being transferred between client and
  server.
required: true
content:
  multipart/form-data:
    schema:
      type: object
      required: 
        - asset_chunk
        - asset_complete
      properties:
        asset_chunk:
          description: A chunk of an asset, as raw data.
          type: array
          items:
            type: string
            contentEncoding: binary
        asset_complete:
          $ref: ../schemas/AssetCompletePart.yml
    encoding:
      asset_chunk:
        headers:
          X-Asset-ID:
            description: The ID of the asset this chunk is a part of.
            required: true
            schema: 
              type: string
          Content-Range:
            description: The byte range of the chunk, and its full size.
            required: true
            schema: 
              type: string
              pattern: ^(bytes) (\d+-\d+)\/\d+$
            example: bytes 200-1000/67589
          filename:
            description: Asset file name.
            required: false
            schema: 
              type: string
      asset_complete:
        contentType: application/json
        headers:
          X-Asset-ID:
            description: The ID of the asset this chunk is a part of.
            required: true
            schema: 
              type: string
          filename:
            description: Asset file name.
            required: false
            schema: 
              type: string
