description: >-
  Body containing library asset data being transferred between client and
  server.
required: true
content:
  multipart/form-data:
    schema:
      type: object
      required: 
        - asset_chunk
        - asset_complete
      properties:
        asset_chunk:
          description: A chunk of an asset, as raw data.
          type: array
          items:
            type: string
            contentEncoding: binary
        asset_complete:
          description: A part indicating that all the chunks of a file have been sent.
          type: array
          items: 
            type: string
            enum:
              - complete
    encoding:
      asset_chunk:
        headers:
          X-Asset-Name:
            description: The name of the asset this chunk is a part of.
            required: true
            schema: 
              type: string
          Range:
            description: The byte range of the chunk.
            required: true
            schema: 
              type: string
              pattern: ^(bytes)=(\d+-\d+)$
            example: bytes=0-50
      asset_complete:
        headers:
          X-Asset-Name:
            description: The name of the asset completed.
            required: true
            schema: 
              type: string
          Content-Length:
            description: The total size of the asset in bytes.
            required: true
            schema: 
              type: integer
              format: int64
