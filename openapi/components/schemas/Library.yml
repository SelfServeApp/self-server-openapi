description: A photo library associated with a specific device.
type: object
required:
  - id
  - name
  - deviceId
properties:
  id:
    description: The unique ID of the library. It's generated by the server on creation.
    readOnly: true
    $ref: ./UUID.yml
  name:
    $ref: LibraryName.yml
  deviceId:
    $ref: LibraryDeviceID.yml
  latestChange:
    description: An object describing the latest update state of the on-device library.
    $ref: LibraryChangeData.yml
